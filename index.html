<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Input Fetcher Dropdown Demo</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
<script src="js/input-fetcher-dropdown.js"></script>
<link rel="stylesheet" type="text/css" href="css/input-fetcher-dropdown.css">
</head>

<body>
<form>
<input type="text" class="input-fetcher-dropdown" id="sample-input" placeholder="Search for Participant   (Ex. Nathan, Sam, Jill, etc)" /> <div id="input-fetcher-dropdown-result"></div> 

<br>
<input type="text" id="input-fetcher-dropdown-selected-id" name="#input-fetcher-dropdown-selected-id">
</form>

<script type="text/javascript">
$( "#sample-input" ).inputFetcherDropdown({
	dataSourceURL: "data/test-data.json",
	dataIndex: "uuid",
	storeDataIdObject: "#input-fetcher-dropdown-selected-id",
	displayFormat: "%%image%% %%name%%<br>%%birthday%%   %%contact_name%%   %%contact_number%%",
	displayData: {
			'image':'TRUE', 
			'name':'TRUE', 
			'birthday':'TRUE', 
			'contact_name':'TRUE', 
			'contact_number':'FALSE'
			},
	dataObjectSelection: 'name'
});
</script>

</body>
</html>
